<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
</head>

<body>
    <div class="container + border">
        <h1 id class="border2">The forecast for the next 7 days</h1>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <h2 id="city">Kyiv</h2>
                </div>
                <div class="col">
                    <div class="iconTop">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy" id="icon"
                            class="float-left" width="80" />
                    </div>
                    <div class="col">
                        <h2 id="time"></h2>
                        <span class="temperature" id="temperature">19</span>
                        <span class="unit"><a href="#" id="celsius-link">°C</a> | <a href="#"
                                id="fahrenheit-link">°F</a></span>
                    </div>
                </div>
            </div>
            <div class="col">
                <form id="search-form">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="days" id="forecast">
                    </div>
                    <div class="coded"><a href="https://github.com/LevTania/SheCodes_Plus_GitHub_Homework"
                            target="_blank">Open-source
                            code</a> by <a href="https://www.linkedin.com/in/tetiana-levandovska-339181239/"
                            target="_blank">Tetiana
                            Levandovska</a></div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
