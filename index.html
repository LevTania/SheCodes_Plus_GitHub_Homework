<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
</head>

<body>
    <div class="container + border">
        <h1 id class="border">The forecast for the next 5 days</h1>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <h2 id="city">Kyiv</h2>
                </div>
                <div class="col">
                    <h3>Emoji</h3>
                </div>
                <div class="col">
                    <h3 id="time"></h3>
                    <span class="temperature" id="temperature">19</span>
                    <span class="unit">°C</span>
                </div>
            </div>
        </div>
        <div class="col">
            <form id="search-form">
                <div class="col-6">
                    <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                        class="form-control shadow-sm" />
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                </div>
                <div class="days">
                    <div class="row">
                        <div class="border + col">Monday<br />
                            <h2>3°C<h2>☁️
                        </div>
                        <div class="border + col">Tuesday<br />
                            <h2>15°C</h2>⛅️
                        </div>
                        <div class="border + col">Wednesday<br />
                            <h2>21°C<h2>☀️
                        </div>
                        <div class="border + col">Thursday<br />
                            <h2>-2°C<h2>☁️
                        </div>
                        <div class="border + col">Friday<br />
                            <h2>3°C<h2>☁️
                        </div>
                    </div>
                </div>
                <div class="coded"><a href="https://github.com/LevTania/SheCodes_Plus_GitHub_Homework"
                        target="_blank">Open-source
                        code</a> by <a href="https://www.linkedin.com/in/tetiana-levandovska-339181239/"
                        target="_blank">Tetiana
                        Levandovska</a></div>
                <script src="index.js"></script>
</body>

</html>
